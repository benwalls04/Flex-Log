services:
  recommendation-service:
    build: ./backend/recommendation-service
    ports:
      - "8000:8000"
    volumes:
      - ./backend/recommendation-service/app:/app/app
      - ./data:/data
    environment: 
      - DATABASE_PATH=/data/test_database.db
      - MODEL_PATH=./models
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000
